<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://kit.fontawesome.com/36181e1eaf.js" crossorigin="anonymous"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150634070-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-150634070-1');
    </script>

    <title>Garen Tyler</title>
    <style>
      .dark-theme {
        background-color: #222;
        color: #f2f2f2;
      }

      .dark-theme a {
        color: #2fbf72;
      }

      .dark-theme a:hover {
        color: #26995b;
      }

      .light-theme {
        background-color: #f2f2f2;
        color: #2c3e50;
      }

      .light-theme a {
        color: #00a651;
      }

      .light-theme a:hover {
        color: #009444;
      }

      body {
        transition: background-color 0.5s ease-in-out;
      }
    </style>
  </head>
  <body id="body" class="dark-theme">
    <noscript>
      <strong>We're sorry but garen.dev doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
